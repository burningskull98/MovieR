{% extends 'includes/base.html' %}

{% block content %}
<div class="container my-4">
    <h2>Жанры</h2>
    <div class="row">
        {% for genre in genres %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'Movie_app:genre_detail' genre.tmdb_id %}" class="btn  text-decoration-none">{{ genre.name }}</a>  <!-- Название жанра теперь кнопка -->
                    </h5>
                    <!-- Кнопка "Посмотреть контент" убрана -->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
