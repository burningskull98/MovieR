{% extends 'includes/base.html' %}

{% block content %}
<div class="container my-4">
    <h2>Страны</h2>
    <div class="row">
        {% for country in countries %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{% url 'Movie_app:country_detail' country.iso_code %}" class="btn  text-decoration-none">{{ country.name }}</a>  <!-- Название жанра теперь кнопка -->
                    </h5>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
