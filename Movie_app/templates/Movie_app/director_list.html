{% extends 'includes/base.html' %}

{% block content %}
<div class="container my-4">
    <h2>Режиссёры</h2>
    <div class="row">
        {% for director in directors %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                     <a href="{% url 'Movie_app:director_detail' director.tmdb_id %}" class="btn  text-decoration-none">{{ director.name }}</a>  <!-- Название жанра теперь кнопка -->
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
